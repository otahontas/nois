scalar DateTime
scalar Upload

type Message {
  id: ID!
  title: String!
  recordingUrl: String!
  createdAt: DateTime!
}

input CreateMessageInput {
  title: String!
  recording: Upload!
}

type Query {
  message(id: ID!): Message!
  allMessages: [Message]!
}

type Mutation {
  createMessage(message: CreateMessageInput): Message
}

schema {
  query: Query
  mutation: Mutation
}
