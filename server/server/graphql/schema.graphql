scalar DateTime
scalar Upload

type Message {
  id: ID!
  title: String!
  recordingUrl: String!
  createdAt: DateTime!
  recordingContentType: String!
  recordingExtension: String!
}

input CreateMessageInput {
  title: String!
  recording: Upload!
}

type Query {
  getMessage(id: ID!): Message!
  getMessages: [Message]!
}

type Mutation {
  createMessage(message: CreateMessageInput): Message
}

schema {
  query: Query
  mutation: Mutation
}
